<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/all.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Admin</title>
    </head>
    <body>
        <nav class="navbar navbar-dark sticky-top bg-dark d-flex justify-content-start p-0 shadow">
            <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="index.html">AFPA Calais</a>
            <button
                class="navbar-toggler position-absolute d-md-none collapsed"
                type="button"
                data-toggle="collapse"
                data-target="#sidebarMenu"
                aria-controls="sidebarMenu"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <h1 class="text-light h3 ml-5">Application de gestion des contacts</h1>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                    <div class="sidebar-sticky pt-3 bg-dark text-light">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link active text-light" href="#" id="tableau">
                                    <i class="far fa-window-restore"></i>
                                    Tableau de bord
                                    <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light" href="#" id="liste-contacts">
                                    <i class="fas fa-list-alt"></i>
                                    Liste des contacts
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light" href="#" id="nv-contact">
                                    <i class="fas fa-plus-circle"></i>
                                    Nouveau contact
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 p-md-3">
                    <section class="tableau">
                        
                    </section>

                    <section class="liste"></section>
                    <div class="d-flex justify-content-around container">
                        <section class="jumbotron ajout-contact p-3 col-md-6 mx-3 my-0">
                            <h2 class="mb-3">Ajout de contact</h2>
                            <form action="#" method="post">
                                <div class="form-group">
                                    <label for="nom">Nom :</label>
                                    <input type="text" class="form-control" name="nom" id="nom" />
                                </div>
                                <div class="form-group">
                                    <label for="prenom">Prénom :</label>
                                    <input type="text" class="form-control" name="prenom" id="prenom" />
                                </div>
                                <div class="form-group">
                                    <label for="nom">Adresse :</label>
                                    <input type="text" class="form-control" name="address" id="address" />
                                </div>
                                <div class="form-group">
                                    <label for="nom">Email :</label>
                                    <input type="text" class="form-control" name="email" id="email" />
                                </div>
                                <div class="form-group">
                                    <label for="nom">Téléphone :</label>
                                    <input type="tel" class="form-control" name="phone" id="phone" />
                                </div>
                                <div class="form-group">
                                    <label for="my-input">Catégorie</label>
                                    <select class="form-control" name="category" id="category">
                                        <option>Famille</option>
                                        <option>Amis</option>
                                        <option>Travail</option>
                                        <option>Autres</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-success w-25 ajout-contact">Ajouter</button>
                                <button type="reset" class="btn btn-danger w-25">Réinitialiser</button>
                            </form>
                        </section>
                        <section class="jumbotron ajout-contact p-3 col-md-6 mx-3 my-0"> <p>test</p><br /> </section>
                    </div>
                    <div class="d-flex justify-content-around container">
                        <section class="jumbotron col-md-6 mx-3 my-0 modif-contact p-3">
                            <h2 class="mb-3">Modification de contact</h2>
                            <form>
                                <div class="form-group">
                                    <label for="nom">Nom :</label>
                                    <input type="text" class="form-control" name="nom" id="nom" />
                                </div>
                                <div class="form-group">
                                    <label for="prenom">Prénom :</label>
                                    <input type="text" class="form-control" name="prenom" id="prenom" />
                                </div>
                                <div class="form-group">
                                    <label for="nom">Adresse :</label>
                                    <input type="text" class="form-control" name="address" id="address" />
                                </div>
                                <div class="form-group">
                                    <label for="nom">Email :</label>
                                    <input type="text" class="form-control" name="email" id="email" />
                                </div>
                                <div class="form-group">
                                    <label for="nom">Téléphone :</label>
                                    <input type="tel" class="form-control" name="phone" id="phone" />
                                </div>
                                <div class="form-group">
                                    <label for="my-input">Catégorie</label>
                                    <select class="form-control" name="category" id="category">
                                        <option>Famille</option>
                                        <option>Amis</option>
                                        <option>Travail</option>
                                        <option>Autres</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-info w-25 maj-contact" id="">Modifier</button>
                                <button type="reset" class="btn btn-danger w-25">Réinitialiser</button>
                            </form>
                        </section>
                        <section class="jumbotron col-md-6 mx-3 my-0 modif-contact p-3">
                            <p>test</p>
                        </section>
                    </div>
                </main>
            </div>
        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/all.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
