<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/all.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Admin</title>
    </head>
    <body>
        <nav class="navbar navbar-dark sticky-top bg-dark d-flex justify-content-start p-0 shadow">
            <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="index.html">AFPA Calais</a>
            <button
                class="navbar-toggler position-absolute d-md-none collapsed"
                type="button"
                data-toggle="collapse"
                data-target="#sidebarMenu"
                aria-controls="sidebarMenu"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <h1 class="text-light h3 ml-5">Application de gestion des contacts</h1>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                    <div class="sidebar-sticky pt-3 bg-dark text-light">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link active text-light" href="#"> Tableau de bord <span class="sr-only">(current)</span> </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light" href="#" id="liste-contacts">
                                    <i class="fas fa-list-alt"></i>
                                    Liste des contacts
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light" href="#" id="nv-contact">
                                    <i class="fas fa-plus-circle"></i>
                                    Nouveau contact
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 p-md-5">
                      <section class="liste"></section>
                      <section class="ajout-contact col-md-6">
                            <h2 class="mb-3">Ajout de contact</h2>
                            <form action="#" method="post">
                                <div class="form-group">
                                    <label for="nom">Nom :</label>
                                    <input type="text" class="form-control" name="nom" id="nom" />
                                </div>
                                <div class="form-group">
                                    <label for="prenom">Pr√©nom :</label>
                                    <input type="text" class="form-control" name="prenom" id="prenom" />
                                </div>
                                <button type="submit" class="btn btn-primary ajout-contact">Ajouter</button>
                            </form>
                        </section>
                    </div>
                </main>
            </div>
        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/all.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
